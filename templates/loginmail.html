<!DOCTYPE html>
<html>
<head>
    <title>自助权限申请平台</title>
	<meta charset="UTF-8">
   <link href="/static/css/dpl-min.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/bui-min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div class="container">

      <div class="doc-content">
    <form class="well form-vertical" method="post" action="?action=login">
      {% csrf_token %}
      <fieldset>
        <legend>用户登录</legend>

          <input type="text" name="username"   class="control-text span-width span6" placeholder="邮箱名" value="{{ username }}"/>

        <span class="auxiliary-text">@qudian.com</span>
        <p class="auxiliary-text">每次登录都需去邮箱里验证</p>
          <!--
         <label class="checkbox">
          <input type="checkbox" CHECKED="checked">记住我
        </label>-->
        <button type="submit" class="button">去邮箱验证登录</button>
            <p class="f-green">{{ mess|safe }} </p>
      </fieldset>
    </form>
  </div>
</div>


</body>
</html>
